<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <label for="email-usuario"> E-mail:
      <input type="text" name="email" id="email-usuario" placeholder="Digite seu email" required autocomplete="off" autofocus>

    <button type="submit">Entrar</button>
  </form>
</body>

</html>
