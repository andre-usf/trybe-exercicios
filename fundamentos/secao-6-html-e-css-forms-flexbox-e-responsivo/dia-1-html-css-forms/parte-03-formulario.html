<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário completo</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    
    <label for="nome-completo"> Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>

    <label for="input-email"> E-mail:
      <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required autocomplete="off">
    </label>
    <br>
    <br>
    <label for="input-estado">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="ap" selected>Amapá</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
      <br>
    </label>

    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>

    <p>Comidas favoritas:</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza">Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="churrasco" checked>Churrasco
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="feijoada">Feijoada
    </label>
    <br>
    
    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>

    <label for="input-senha"> 
      <p>Digite sua senha:</p>
      <input type="password" name="senha" id="input-senha" required>
    </label>

    <label for="checkbox-noticias">
      <p>
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Desejo receber notícias e promoções incríveis!
      </p>
    </label>

    <button type="submit">Enviar formulário</button>
  </form>
</body>
</html>
